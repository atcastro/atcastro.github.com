<body>
    <h1>Studio 1: MadLib</h1>
    <p>Fill out the form and create your own story!</p>

    <form id="myform">
        Enter a plural noun: <br>
        <input type="text" id="pluralnoun"><br>
        Enter a year: <br>
        <input type="text" id="year"><br>
        Enter a verb ending in "ing": <br>
        <input type="text" id="verb"><br>
        Enter an adjective: <br>
        <input type="text" id="adjective"><br>
        Enter a store name: <br>
        <input type="text" id="store"><br>
        Enter a celebrity name: <br>
        <input type="text" id="celebrity"><br>
        Enter a city: <br>
        <input type="text" id="city">
        <input type="submit" name="generate" value="Generate My Madlib!">
        <!-- <input type="image" src="images/icon.png"> -->
    </form>

    <div id="madlib"></div>
